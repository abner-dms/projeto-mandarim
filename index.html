<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.Noticias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <section class="container"> <!--container: toda a pagina estrutrada em divs dentro desta section-->

        <div class="cabecalho"> <!--cabecalho: contem somente a imagem como logo relacionada com link direcionada para a pagina da Mandarim-->
            <a href="">
                <img src="images/cabecalho.png" alt="" class="img-cabecalho">
            </a>
            
        </div>

        <div class="banner">  <!--banner: feita dentro da tag link para vinculacao posteriro a pagina da noticia, contem as imagens da noticia e da sublinha para divisao e tags de texto. -->
            <a href="">
                <img src="images/banner.png" alt="" class="img-banner">
            </a>  
            <h2>NRF 2020: conheça os top 5 assuntos do evento.</h2>
            <p>O maior evento sobre varejo do mundo mostrando as tendências, oprtunidades e inovações para o setor</p>
            <p style="color: rgb(169, 172, 173);"><em>Fonte: CMO ADOBE</em></p>
            <img src="images/sublinha-banner.png" alt="" class="img-sublinha"><!--incluida para divisao da pagina-->
        </div>

        <div class="noticias"> <!--div noticias: feita com display inline-block para alinhamento das imagens postas uma ao lado da outra-->

            <div class="noticia-01"> <!--n.01: feita com uso de tag link para referenciar a pagina da noticia. contem duas tags de texto h e p para titulo e subtitulo-->
                <a href="">
                    <img src="images/noticia-01.png" alt="" class="img-n1">
                </a>
                <h2 class="titulo-n1">Petição Para colocar Kobe Bryant no logo da NBA.</h2>
                <p style="color: rgb(169, 172, 173);"><em>Fonte: Daily Mail</em></p><!--css intero: foi feito internamente para refinamento da pagina-->
                <img src="images/sublinha-noticia-01.png" alt="" class="img-sublinha"><!--incluida para divisao da pagina-->
            </div>
    
            <div class="noticia-02"><!--segue os mesmos moldes do notiicia-01-->
                <a href="">
                    <img src="images/noticia-02.png" alt="" class="img-n2">
                </a>
                <h2 class="titulo-n2">WhatsApp terá função de pagamento em 2020.</h2>
                <p style="color: rgb(169, 172, 173);"><em>Fonte:Proxxima</em></p><!--css intero: foi feito internamente para refinamento da pagina-->
                <img src="images/sublinha-noticia-02.png" alt="" class="img-sublinha"><!--incluida para divisao da pagina-->
            </div>
    
        </div>
       
        <div class="rodape">
            <img src="images/rodape-01.png" alt="">
            <a href="">
                <img src="images/rodape-02.png" alt="">
            </a>
        </div>


    </section>
    
</body>
</html>
